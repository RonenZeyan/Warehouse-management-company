<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    {% block cssLink %}{% endblock %}
   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    


    {% block body %}{% endblock %}
    
    <div style="width: 100%; height: 30px; background-color: rgb(66, 153, 153); position: fixed; top: 0; display: flex; justify-content: space-between; align-items: center;" >

            <a style="color: #000; text-decoration: none; margin-left: 10px;" href="#">FAQs</a>|
            <a  style="color: #000; text-decoration: none;" href="#"> Help</a>|
            <a style="color: #000; text-decoration: none;" href="#"> Support</a>
        </div>

            <i class="fas fa-brands fa-facebook" style="color: #000000;"></i>
            <i class="fas fa-brands fa-instagram" style="color: #000000;"></i>
            <i class="fas fa-brands fa-twitter" style="color: #000000;"></i>
            <i class="fas fa-brands fa-linkedin" style="color: #000000;"></i>
            <i class="fas fa-brands fa-youtube" style="color: #000000; margin-right: 10px;"></i>
